<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>给特别的你 ❤️</title>
<!--  <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
  

</head>

<body>
  <!-- 这里可以修改文字 -->
  <section class="container">
    <div class="content">
      <h1 class="title animate__animated animate__pulse animate__infinite animate__slower">亲爱的朋友</h1>
      <h2 class="subtitle">我知道你现在可能很难过...</h2>

      <figure class="face-slider">
        <div class="face-slider-blush face-slider-blush-left"></div>
        <div class="face-slider-blush face-slider-blush-right"></div>
        <div class="face-slider-eye face-slider-eye-left"></div>
        <div class="face-slider-eye face-slider-eye-right"></div>
        <div class="face-slider-mouth"></div>
      </figure>

   <div class="buttons">
       <button class="button button-happy animate__animated animate__pulse animate__infinite animate__slower" onclick="location.href='comfort.html'">
           💝 我需要安慰
       </button>
       <button class="button button-unhappy animate__animated animate__pulse animate__infinite animate__slower" onclick="location.href='in.html'">
           ✨ 不需要安慰
       </button>
   </div>
    </div>
  </section>

  <script src="script.js"></script>
