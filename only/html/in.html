        // ç²’å­ç³»ç»Ÿ
        class ParticleSystem {
            constructor() {
                this.particles = [];
            }
            
            createParticles(x, y, color, count = 15) {
                for (let i = 0; i < count; i++) {
                    const size = 1 + Math.random() * 4;
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.style.width = p.style.height = size + 'px';
                    p.style.left = x + 'px';
                    p.style.top = y + 'px';
                    p.style.backgroundColor = color;

                    const angle = Math.random() * Math.PI * 2;
                    const speed = 0.5 + Math.random() * 3;
                    const life = 800 + Math.random() * 1200;
                    
                    this.particles.push({
                        element: p,
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: life,
                        born: Date.now(),
                        size: size
                    });
                }
            }
            
            update() {
                const now = Date.now();
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    const elapsed = now - p.born;
                    const progress = elapsed / p.life;
                    
                    if (progress >= 1) {
                        p.element.remove();
                        this.particles.splice(i, 1);
                        continue;
                    }
                    
                    // æ›´æ–°ä½ç½®
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vx *= 0.98;
                    p.vy *= 0.98;
                    p.element.style.left = p.x + 'px';
                    p.element.style.top = p.y + 'px';
                    
                    // åŠ¨æ€æ•ˆæœ
                    p.element.style.opacity = 0.8 * (1 - progress);
                    p.element.style.transform = `scale(${1 + progress * 0.5}) translateZ(0)`;
                }
            }
        }

        function generateSmartTrajectory() {
            const zones = [

            const endZ = 0;
            
            return { startX, startY, startZ, endX, endY, endZ };
        }
